name: Merge Dev Artifacts

on:
  workflow_run:
    workflows:
      - build-sqa-tools
      - dev-apps-builder
    types:
      - completed

concurrency:
    group: merge-dev-artifacts-${{ github.ref }}
    cancel-in-progress: true

jobs:
  merge-artifacts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Merge Artifacts
        run: |
          mkdir -p artifacts
          cp -r sqa-tools/* artifacts/
          cp -r sample-apps-* artifacts/
          echo "Artifacts merged successfully into artifacts directory."

      - name: Upload Merged Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts