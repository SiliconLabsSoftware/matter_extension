name: Test Submodule Update Action

on:
  push:
    branches:
      - feature/MATTER-5624
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  test-update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submodules: [simplicity_sdk, wifi_sdk] # TODO: add matter_sdk back (temp removal for less slack notification)
        target-branch: [release_2.8-1.5, feature/MATTER-5624]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run composite action
        uses: SiliconLabsSoftware/matter_build_action/action@feature/MATTER-5624
        with:
          submodules: ${{ matrix.submodules }}
          target-branch: ${{ matrix.target-branch }}
          app-id: ${{ vars.SILABSSW_MATTER_CI_BOT_APP_ID }}
          private-key: ${{ secrets.SILABSSW_MATTER_CI_BOT_APP_PRIVATE_KEY }}