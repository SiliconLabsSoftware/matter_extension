# l implies 4mb part.
simg301l:
    alias: [simg301m114l, simg301m104l, simg301m103l]
    ram_addr: 0x20000000
    flash_addr: 0x1000000
    # base is 0x391000 (4096kb(Physical) - 192kb(SE) - 4kb(btl AxIP) - 62 * 4kb(App Aixp) = 3652kb, = 0x391000 - 1 page = 0x390000)
    flash_size: 0x390000
    stack_size: 0x8000
    firmware:
        - version: "2.2"
          file: "sixg3_psa3_nvm3k2.s37"
        - version: "2.3"
          file: "sixg3_psa3_nvm3k3.s37"
          rtt_addr: 0x2000822c
        - version: "2.4"
          file: "sixg3_psa3_nvm3k3.s37"
          rtt_addr: 0x2000822c
        - version: "2.5"
          file: "sixg3_psa3_nvm3k3.s37"
          rtt_addr: 0x2000822c
        - version: "2.6"
          file: "sixg3_psa3_nvm3k3.s37"
          rtt_addr: 0x2000822c
        - version: "2.7"
          file: "sixg3_psa3_nvm3k3.s37"
          rtt_addr: 0x2000822c
        - version: "2.8"
          file: "sixg3l_csr_oids.s37"
          rtt_addr: 0x20008d10

# w implies 3mb part.
simg301w:
    alias: [simg301m113w]
    ram_addr: 0x20000000
    flash_addr: 0x1000000
    # base is 0x2a3000 (3072kb(Physical) - 192kb(SE) - 4kb(btl AxIP) - 44 * 4kb(App Aixp) = 2700kb, = 0x2a3000 - 1 page = 0x2a2000)
    flash_size: 0x2a2000
    stack_size: 0x8000
    firmware:
        - version: "2.4"
          file: "sixg3w_psa3_nvm3k3.s37"
          rtt_addr: 0x2000822c
        - version: "2.5"
          file: "sixg3w_psa3_nvm3k3.s37"
