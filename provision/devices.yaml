          rtt_addr: 0x2000822c
        - version: "2.8"
          file: "sixg3w_csr_oids.s37"
          rtt_addr: 0x20008d10

# k implies 2mb part.
simg301k:
    alias: [simg301m114k]
    ram_addr: 0x20000000
    flash_addr: 0x1000000
    # base is 0x1ac000 (2048kb(Physical) - 192kb(SE) - 4kb(btl AxIP) - 35 * 4kb(App Aixp) = 1712kb, = 0x1ac000 - 1 page = 0x1ab000)
    flash_size: 0x1ab000
    stack_size: 0x8000
    firmware:
        - version: "2.6"
          file: "sixg3k_psa3_nvm3k3.s37"
          rtt_addr: 0x200088ac
        - version: "2.7"
          file: "sixg3k_psa3_nvm3k3.s37"
          rtt_addr: 0x200088ac
        - version: "2.8"
          file: "sixg3k_csr_oids.s37"
          rtt_addr: 0x20008d10 # RTT control block in the SIMG301M114KIH

# x is currently used for 8mb parts, however there are x parts of every size so this is temporary (x means external flash).
simg301x:
    alias: [simg301m104x]
    ram_addr: 0x20000000
    flash_addr: 0x1000000
    # base is 0x761000 (8192kb(Physical) - 192kb(SE) - 4kb(btl AxIP) - 110 * 4kb(App Aixp) = 7556kb, = 0x761000 - 1 page = 0x760000)
    flash_size: 0x760000
    stack_size: 0x8000
    firmware:
        - version: "2.6"
          file: "sixg3x8m_psa3_nvm3k3.s37"
          rtt_addr: 0x200088ac
        - version: "2.7"
          file: "sixg3x8m_psa3_nvm3k3.s37"
          rtt_addr: 0x200088ac
        - version: "2.8"
          file: "sixg3x8m_csr_oids.s37"
